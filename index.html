<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- header of page contain logo,heading and Dark mode button -->
    <header class="header">
        <img src="Images/myLogo.jpg" alt="logo">
        <h1> ToDo Organizer</h1>
        <!-- label to do dark mode button  -->
        <div class="slider-container">
            <label class="slider">
                <input type="checkbox" id="theme-toggle">
                <span class="slider-toggle"></span>
            </label>
        </div>
    </header>
    <!-- main section of page contain form to add task and table to show todo list  -->
    <section class="mainsection">
        <!-- form to get task and add it in todo list -->
        <article class="form">
            <input class="task_in" id="task" name="task" type="text" placeholder="Enter your task" autofocus>
            <button class="sub" id="add" type="button" value="Add">ADD</button>
        </article>
        <!-- class to view todo list  -->
        <article class="tablecontainer">
            <table class="tab_show" id="tab">
                <tbody>
                </tbody>
            </table>
        </article>
    </section>
    <!-- footer of page contain creator name  -->
    <footer class="footer">
        <p>Created by Abdalla Sakr </p>
    </footer>

    <script src="JS/main.js"></script>
</body>

</html>
